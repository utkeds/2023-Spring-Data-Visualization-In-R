# Time**lines**

Today we are going to talk about timeseries data and how to make time**lines** - line charts - from them. In addition, we will look at how to make area charts and how to make line charts when there are multiple groups, using a special package called `gghighlight`.

---
# Time**lines**

Consider that we already know how to graph timeseries data with `geom_col()` and `geom_point`:



.pull-left[

```r
data %&gt;%
  ggplot(aes(x=as.factor(x), y=y))+
  geom_col()
```

![](Week-11-Slides_files/figure-html/unnamed-chunk-5-1.png)&lt;!-- --&gt;

]

.pull-right[

```r
data %&gt;%
  ggplot(aes(x=as.factor(x), y=y))+
  geom_point()
```

![](Week-11-Slides_files/figure-html/unnamed-chunk-6-1.png)&lt;!-- --&gt;

]

# Time**lines**

Can you guess how to make a line chart?

--


```r

```

![](Week-11-Slides_files/figure-html/unnamed-chunk-7-1.png)&lt;!-- --&gt;

# Time**lines**

Hmmm. Notice that `x` is wrapped in `as.factor()`? This is because `x` is numeric. If we treat it numerically, we would get some non-date like axis labels:

--

.pull-left[
Note the ".5"'s on the x-axis.

```r
data %&gt;%
  ggplot(aes(x=x, y=y))+
  geom_line()
```

![](Week-11-Slides_files/figure-html/unnamed-chunk-8-1.png)&lt;!-- --&gt;
]

.pull-right[
Note the addition of `group=1`

```r
data %&gt;%
  ggplot(aes(x=as.factor(x), y=y, group=1))+
  geom_line()
```

![](Week-11-Slides_files/figure-html/unnamed-chunk-9-1.png)&lt;!-- --&gt;

]

# Time**lines**

How could we add points to this timeline?  
Hint: Remember, ggplots are built in layers:

--

Voila!


```r
data %&gt;%
  ggplot(aes(x=as.factor(x), y=y, group=1))+
  geom_line()+
  geom_point()
```

![](Week-11-Slides_files/figure-html/unnamed-chunk-10-1.png)&lt;!-- --&gt;

# Time**lines**

We can easily make this into an area chart, too. However, note that `geom_area` acts like a rectangle or polygon - it uses the fill aesthetic *AND* it starts at a zero baseline

.pull-left[


```r
data %&gt;%
  ggplot(aes(x=as.factor(x), y=y, group=1))+
  geom_area()+
  geom_point()
```

![](Week-11-Slides_files/figure-html/unnamed-chunk-11-1.png)&lt;!-- --&gt;

]

.pull-right[

```r
data %&gt;%
  ggplot(aes(x=as.factor(x), y=y, group=1))+
  geom_line()+
  geom_area(alpha=.3)+ #note: adding this alpha may or may not display correctly - the area may dissappear
  coord_cartesian(ylim=c(45000,56000))
```

![](Week-11-Slides_files/figure-html/unnamed-chunk-12-1.png)&lt;!-- --&gt;
]
